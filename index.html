<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <div class="banner">
            <img id="logo" src="img/logo.png" alt="odin project logo">
            Odin
        </div>
    </div>
    <div class="right">
        <form>
            <div class="top">
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.<br>
                    <br>
                    You <em>know</em> you want to.
            </div>
            <div class="title">Lets do this!</div>
            <div class="middle">
                <div class="block">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="block">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div class="block">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="block">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone">
                </div>
                <div class="block">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="block">
                    <label for="confirm">Confirm Password</label>
                    <input type="text" id="confirm" name="confirm">
                </div>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                Already have an account? Log in
            </div>
        </form>
    </div>
</body>
</html>
